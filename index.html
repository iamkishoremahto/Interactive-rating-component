<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/css/style.css">
 
</head>
<body>
    <div class="container-fluid main_wrapper">
        <div class="row">
            <div class="col-md-3 rating_component">
                <!-- Feedback -->
          
                <div class="rating_logo">
                    <img src="/images/icon-star.svg" alt="start_icon" class="img-fluid ranting_icon">
                </div>
                <div class="feedback_content">
                    <h3>How did we do?</h3>
                    <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    
                </div>
                <div class="rate_us">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
                <div class="submit_button">
                    <button class="myBtn">submit</button>
                </div>
            </div>
           

            <!-- Feedback End -->

        
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
